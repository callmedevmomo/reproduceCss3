<!DOCTYPE html>
<html>
  <head>
    <title>MOMO WORLD</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/12027d7eed.js"></script>
  </head>

  <body>
    <div class="phone-container">
    <header class="header">
      <div class="status-icon">
          <i class="fas fa-bars"></i>
      </div>
      <div class="status-state">
      <h2 class="status-here">Recipes</h3>
      </div>
      <div class="status-icon">
          <i class="fas fa-search"></i>
      </div>
    </header>
    <div class="text-container">
    <div class="top-text">
      <h3 class="top-recipes">Popular Recipes</h3>
    </div>
    <div class="top-text">
      <span>View All</span>
    </div>
  </div>
    <main class="cooking">
      <div class="cooking-container">
        <ul class="cooking-photos">
          <li class="cooking-photo">
           H o m e C o o k i n g
          </li>
          <li class="cooking-photo">
            P a s t r y R e c i p e s
          </li>
          <li class="cooking-photo">
            F o r B a b i e s
          </li>
          <li class="cooking-photo">
            S m o o t h i e R e c i p e s
          </li>
        </ul>
      </div>
      <div class="cooking-container">
        <h3 class="bottom-recipes">Other Recipes</h3>
        <ul class="cooking-links">
          <li class="cooking-link">
            <div class="text-container">
           <span class="top">Refreshments</span>
            <span class="bottom">120 Recipes</span>
          </div>
          <div class="icon-container">
            <i class="fas fa-chevron-right"></i>
          </div>
          </li>
          <li class="cooking-link">
              <div class="text-container">
                <span class="top">Diet Dishes</span>
              <span class="bottom">27 Recipes</span>
              </div>
              <div class="icon-container">
              <i class="fas fa-chevron-right"></i>
            </div>
          </li>
          <li class="cooking-link">
              <div class="text-container">
                  <span class="top">Soup Recipes</span>
                <span class="bottom">279 Recipes</span>
                </div>
                <div class="icon-container">
                <i class="fas fa-chevron-right"></i>
              </div>
              </li>
          <li class="cooking-link">
              <div class="text-container">
                  <span class="top">Meat Dishes</span>
                <span class="bottom">109 Recipes</span>
                </div>
                <div class="icon-container">
                <i class="fas fa-chevron-right"></i>
              </div>
              </li>
        </ul>
</div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-icon">
            <i class="fas fa-home"></i>
        </li>
        <li class="nav-icon">
            <i class="fas fa-utensils"></i></li>
        <li class="nav-icon">
            <i class="far fa-edit"></i></li>
        <li class="nav-icon">
            <i class="fas fa-file-upload"></i></li>
      </ul>
    </nav>
  </body>
</div>
</html>
